<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library Management System</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="LMS_image.jpg" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="catalog.html">Catalog</a>
            <a id="account-tab" href="account.html" style="display: none;">My Account</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Library Management System</h1>
        <p>Let's get your book ready for you</p>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" placeholder="Search for Books">
        </div>

        <!-- Login and Register Buttons -->
        <div class="auth-buttons">
            <button onclick="window.location.href='login.html'" class="btn">Login</button>
            <button onclick="window.location.href='register.html'" class="btn secondary">Register</button>
        </div>

        <!-- Featured Books Section -->
        <section class="featured-books">
            <div class="book">
                <img src="million.png" alt="Featured Book 1">
                <p>A Million To One</p>
            </div>
            <div class="book">
                <img src="mountain.png" alt="Featured Book 2">
                <p>The Light Beyond The Garden Wall</p>
            </div>
            <div class="book">
                <img src="Soul.png" alt="Featured Book 3">
                <p>Soul</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>
    
    <script src="server.js"></script>
    <script>
        // Check login status and display the account tab if logged in
        fetch('/login-status')
            .then(response => response.json())
            .then(data => {
                if (data.loggedIn) {
                    document.getElementById('account-tab').style.display = 'inline';
                }
            })
            .catch(error => console.error('Error fetching login status:', error));
    </script>
</body>
</html>
