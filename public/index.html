<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library Management System</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="images\LMS_image.png" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="catalog.html">Catalog</a>
            <a href="account.html">My Account</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Library Management System</h1>
        <p>Let's get your book ready for you</p>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" placeholder="Search for Books">
        </div>

        <!-- Login and Register Buttons -->
        <div class="auth-buttons">
            <button onclick="window.location.href='login.html'" class="btn">Login</button>
            <button onclick="window.location.href='register.html'" class="btn secondary">Register</button>
        </div>

        <!-- Featured Books Section -->
        <section class="featured-books">
            <div class="book">
                <img src="images\million.png" alt="Featured Book 1">
                <p>Featured Book1</p>
            </div>
            <div class="book">
                <img src="images\mountain.png" alt="Featured Book 2">
                <p>Featured Book2</p>
            </div>
            <div class="book">
                <img src="images\Soul.png" alt="Featured Book 3">
                <p>Featured Book3</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        [Footer]
    </footer>

    <!-- Scripts -->
    <script src="server.js"></script>
</body>
</html>
