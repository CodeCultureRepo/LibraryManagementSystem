<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <style>
        .book-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .book {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Catalog</h2>
    <div class="book-grid">
        <!-- Sample Book Item -->
        <div class="book">
            <h3>Book Title</h3>
            <p>Author</p>
            <p>Published Year</p>
            <p>Available: Yes/No</p>
        </div>
        <!-- Repeat for each book -->
    </div>
</body>
</html>
